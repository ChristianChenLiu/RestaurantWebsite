<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Little Lemon</title>
	</head>

	<body>
		<header>
			<img
				class="header"
				src="/Assets/Asset 16@4x.png"
				alt="Little Lemon Logo"
				width="360"
				height="200"
			/>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Menu</a></li>
					<li><a href="#">Book</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</nav>
		</header>
		<main class="grid-container-main">
			<div class="first-main-row">
				<h1>We are Open!</h1>
			</div>
			<div class="second-main-row-column1">
				<h2>Our Menu</h2>
				<img
					src="/Assets/mediterranean-food.jpg"
					alt="Footer Logo"
					width="300"
					height="250"
				/>
				<p>We have mediterranean food!</p>
			</div>
			<div class="second-main-row-column2">
				<h2>Book A Table</h2>
				<img
					src="/Assets/book-a-table.jpg"
					alt="Footer Logo"
					width="300"
					height="250"
				/>
				<p>Reserve your table now!</p>
			</div>
			<div class="second-main-row-column3">
				<h2>Opening Hours</h2>
				<img
					src="/Assets/serving.jpg"
					alt="Footer Logo"
					width="300"
					height="250"
				/>
				<p>We are open from 12-8pm</p>
			</div>
		</main>
		<footer class="grid-container-footer">
			<div class="first-footer-column">
				<img
					src="/Assets/Asset 20@4x.png"
					alt="Footer Logo"
					width="100"
					height="150"
				/>
			</div>
			<div class="second-footer-column">
				<h6>Copyright Little Lemon</h6>
			</div>
		</footer>
	</body>
</html>
